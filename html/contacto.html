    <main>
      <section>
        <div class="container containerFormulario mt-5">
          <div class="boxFormulario">
            <h1 class="p-3 ps-2 text-start h3 wow animate__animated animate__fadeIn" data-wow-delay="1s">Contáctate con Nosotros</h1>

            <!-- Formulario -->
            <form class="ms-2 pb-4 fw-bold">
              <!-- Nombre y Email -->
              <div class="row d-flex flex-column flex-md-row flex-lg-row wow animate__animated animate__fadeIn" data-wow-delay="0.3s">
                <div class="col mb-3">
                  <label for="nombre" class="form-label"> Nombre Completo </label>
                  <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre Completo" required />
                </div>

                <div class="col mb-3">
                  <label for="email" class="form-label"> Direccion de email </label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                </div>
              </div>

              <!-- Asunto - Lista desplegable -->
              <div class="mb-3 wow animate__animated animate__fadeIn" data-wow-delay="0.3s">
                <label for="DataList" class="form-label"> Asunto </label>
                <input class="form-control" list="datalistOptions" id="DataList" placeholder="Escriba o elija una opción" />
                <datalist id="datalistOptions">
                  <option value="Consulta"></option>
                  <option value="Clínica"></option>
                  <option value="Cirugía"></option>
                  <option value="Diagonóstico por imágenes"></option>
                  <option value="Donación"></option>
                </datalist>
              </div>

              <!-- Mensaje -->
              <div class="mb-3 wow animate__animated animate__fadeIn" data-wow-delay="0.4s">
                <label for="FormControlTextarea1" class="form-label"> Mensaje </label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
              </div>

              <!-- Newsletter -->
              <div class="form-check mb-3 wow animate__animated animate__fadeIn" data-wow-delay="0.5s">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                <label class="form-check-label" for="flexCheckChecked"> ¿Desea recibir promociones? </label>
              </div>

              <!-- Botones -->
              <div class="d-grid gap-2 d-md-block wow animate__animated animate__fadeIn" data-wow-delay="0.6s">
                <button type="submit" class="btn btn-dark fw-bold">Enviar</button>

                <button type="reset" class="btn btn-dark fw-bold">Reset</button>
              </div>
            </form>
          </div>
          <!-- boxFormulario-->
        </div>
        <!-- container -->
